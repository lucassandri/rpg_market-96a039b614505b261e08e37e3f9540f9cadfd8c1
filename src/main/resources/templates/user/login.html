<!DOCTYPE html>
<html lang="pt-br" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Entrar - RPG Market</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-gold shadow user-card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4 user-hero">
                            <div class="icon">
                                <i class="fas fa-dungeon"></i>
                            </div>
                            <h2 class="rpg-font title">RPG Market</h2>
                            <p class="mb-0">Entre no reino para comprar e vender itens mágicos!</p>
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Nome de usuário ou senha inválidos.
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Você saiu com sucesso.
                        </div>                        <form th:action="@{/authenticate}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Aventureiro</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" name="username" id="username" class="form-control" 
                                           required autofocus placeholder="Digite seu nome de aventureiro">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Palavra-passe Mágica</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" name="password" id="password" class="form-control" 
                                           required placeholder="Digite sua palavra-passe">
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-gold btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Entrar no Reino
                                </button>
                                <a th:href="@{/aventureiro/registrar}" class="btn btn-dark btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Criar Nova Conta
                                </a>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a th:href="@{/mercado}" class="text-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Voltar ao Mercado
                            </a>
                        </div>                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
